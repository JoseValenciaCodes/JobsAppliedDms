<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 25rem;">
        <h3 class="text-center">Register</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" id="firstName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" id="lastName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" id="age" class="form-control" required min="18" max="100">
            </div>
            <div class="mb-3">
                <label class="form-label">Are you employed?</label>
                <select id="isEmployed" class="form-select" required>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="mt-3 text-center">
            Already have an account? <a href="/login">Login</a>
        </p>
        <div id="error-alerts"></div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#registerForm").submit(function(event) {
            event.preventDefault();
            $.ajax({
                type: "POST",
                url: "/api/auth/register",
                contentType: "application/json",
                data: JSON.stringify({
                    firstName: $("#firstName").val(),
                    lastName: $("#lastName").val(),
                    email: $("#email").val(),
                    password: $("#password").val(),
                    age: $("#age").val(),
                    isEmployed: $("#isEmployed").val() === "true"
                }),
                success: function(response) {
                    window.location.href = "/dashboard";
                },
                error: function(xhr) {
                    $("#error-alerts").empty(); // Clear previous errors

                    if (xhr.responseJSON) {
                        Object.entries(xhr.responseJSON).forEach(([key, value]) => {
                            $("#error-alerts").append(`
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                ${value}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>`);
                        });
                    } else {
                        $("#error-alerts").append(`
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            An unexpected error occurred. Please try again.
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>`);
                    }
                }
            });
        });
    });
</script>
</body>
</html>
